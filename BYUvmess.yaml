proxy-groups:
# Global kita gunakan untuk koneksi UMUM
- name: "Globalâœ…"
  type: select
  disable-udp: false
  proxies:
  - biznet
  - tambah
  - baru
  - oracle
  - akamai
  - dapat
  - indoBI_vmess_ws_tls
  - Biz
#â¬œâ¬œ
#Koneksi Sosmed
- name: "SOSMED"
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - biznet
  - tambah
  - baru
  - oracle
  - akamai
  - dapat
  - indoBI_vmess_ws_tls
  - Biz
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '150'
#â¬œâ¬œ
#koneksi nonton video yt dll,
- name: "STREAMING"
  type: fallback
  disable-udp: false
  proxies:
  - biznet
  - tambah
  - baru
  - oracle
  - akamai
  - dapat
  - indoBI_vmess_ws_tls
  - Biz
  url: http://www.gstatic.com/generate_204
  interval: '300'
